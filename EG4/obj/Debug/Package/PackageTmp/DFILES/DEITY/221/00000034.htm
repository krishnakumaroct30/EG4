<DIV ALIGN=\"LEFT\">\
<FONT FACE=\"Times New Roman\" SIZE=\"2\"><I>Lai Dighi, Tlie Great Tank, Tank Squaie Dalhousie Squat e to Binoy Badal Dmesh Bagh         </I>13</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">There are other explanations however for the name. Kathleen Blechynden suggests<BR>that the name probably came from the reflections of the red wall of the Old Fort William<BR>on the tank waters (the fort was later built west of the tank).<SUP>2</SUP> There is a view that attributes<BR>the name to the reflection of the red walls of the Old Mission Church. Lord Curzon refuted<BR>the 'reflection theory/ on the ground that the name Lai Dighi or Lai Bagh is quite common<BR>in Bengal.<SUP>3</SUP></FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The DMch Admiral Stavorinus, who visited the settlement in 1770, writes: 'It was dug<BR>by the orders of the Government, to provide the inhabitants of Calcutta with drinking<BR>water, which is very sweet and pleasant. The number of springs which it contains, keeps<BR>the water at the same level/<SUP>4</SUP></FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The tank covered <I>25 </I>acres of ground at that time. In 1709, the Company carried out<BR>restoration and extension of the tank. Old records show that the monthly upkeep of the<BR>tank was only ten rupees; rupees twenty-four went for planting orange trees and rupees<BR>twenty for cleaning the tank and repairing the walls.<SUP>5</SUP> In May 1755, Mr. Holwell requested<BR>the Board of Directors of the Company that he might have permission to repair and enclose<BR>the tank and prohibit the washing of people and horses therein.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The Lai Dighi and its surroundings are vividly portrayed in the paintings of European<BR>artists who visited Calcutta during the later part of the eighteenth century.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">The Maidan then was a tiger-infested jungle, but the walks by the Lai Dighi were safe<BR>for evening promenades, moonlight picnics or just a brief romance.</FONT><BR>\
</DIV>\
<DIV ALIGN=\"JUSTIFY\">\
<FONT FACE=\"Times New Roman\" SIZE=\"3\">During the reign of Warren Hastings the tank was cleansed and completely embanked.<BR>The water was always esteemed the sweetest in Calcutta and, until the introduction of the<BR>municipal water supply, remained the chief source of drinking water for the European<BR>community.<SUP>6</SUP></FONT><BR>\
</DIV>\
